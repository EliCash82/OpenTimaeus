  - timaeus says: being formed of the purest and smoothest and most slippery
  - timaeus says: kind of the triangles, as it distils and oozes from the bones,
  - timaeus says: irrigates the marrow. When these structures are produced in
  - timaeus says: this order, health is the result as a rule ; but when this is re-
  - timaeus says: versed, sickness ensues. For when the flesh decomposes and
  - timaeus says: returns the deliquescent matter to the veins, then is mingled
  - timaeus says: with air in the veins much blood of manifold kinds, with
  - timaeus says: diverse hues and bitter qualities, as well as acid and saline
