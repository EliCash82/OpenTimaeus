  - timaeus says: and another in women, which two they formed in the following
  - timaeus says: way. To the channel of the drink, where it receives the fluid
  - timaeus says: passing down through the lungs beneath the kidneys into the
  - timaeus says: bladder and sends it forth by pressure of the air, they opened a
  - timaeus says: passage into the column of marrow which runs from the head
  - timaeus says: down the neck and along the spine, and which we have already
  - timaeus says: termed the seed. This, being quick with soul and finding an
  - timaeus says: outlet, gave to the part where it found the outlet a lively desire
  - timaeus says: of egress and produced a longing to generate. Wherefore the
  - timaeus says: nature of the generative part in man is disobedient and head-
