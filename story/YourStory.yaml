  - timaeus says: Now the cause whence sicknesses arise is doubt-
  - timaeus says: less evident to all. For seeing there are four elements of which
  - timaeus says: the body is composed, earth fire water and air, any unnatural
  - timaeus says: excess or defect of these or change of position from their own
  - timaeus says: to an alien region, and also since there are more than one
  - timaeus says: kind of fire and the other elements the reception by each of
  - timaeus says: an unfitting kind, and other such causes, all combine to pro-
  - timaeus says: duce discord and disease. For when any of them changes
  - timaeus says: its nature and position, the parts that formerly were cool are
  - timaeus says: heated, and those that were dry become afterwards moist, and
  - timaeus says: the light become heavy, and all undergo every kind of change.
  - timaeus says: The only way we allow in which one and the same substance
  - timaeus says: can remain whole and unchanged and sound is that the same
  - timaeus says: element should be added to it or taken away from it on the
  - timaeus says: same principle and in the same manner and proportion; and
  - timaeus says: whatsoever errs in any of these points in its outgoings or in-
  - timaeus says: comings causes a vast diversity of vicissitudes and diseases and
  - timaeus says: destructions. Next in the secondary structures which are in a
  - timaeus says: natural state of union a second class of diseases may be dis-
  - timaeus says: cerned by one who would scrutinise them. For whereas marrow
  - timaeus says: and bone and flesh and sinew are composed of the four elements,
  - timaeus says: and blood is formed of the same though in a different way, most
  - timaeus says: of the diseases arise in the manner before explained, but the
  - timaeus says: gravest afflict them with especial severity in the following way -
  - timaeus says: that is to say, when the order of their generation is reversed,
  - timaeus says: these structures are then destroyed. For in the course of nature
  - timaeus says: flesh and sinews arise from blood, the sinews from the fibrine,
  - timaeus says: owing to their affinity; the flesh from the clots which are formed
  - timaeus says: when the fibrine is separated. From the sinews and flesh again
  - timaeus says: proceeds a glutinous and oily fluid, which not only cements the
  - timaeus says: flesh to the structure of the bones and itself gives nourishment
  - timaeus says: and growth to the bone which encloses the marrow, but also so
