  - timaeus says: we in our own eyes preserve due measure in our account of
  - timaeus says: them. Let us then state it in this way. Of those who were
  - timaeus says: born as men, such as were cowardly and spent their life in
  - timaeus says: unrighteousness, were, according to the probable account, trans-
  - timaeus says: formed into women at the second incarnation. At that time
  - timaeus says: the gods for these reasons invented the love of sexual inter-
