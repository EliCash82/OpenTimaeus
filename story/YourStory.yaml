  - timaeus says: from us, the consequence is clear to every one - instead of
  - timaeus says: entering into a void space it thrusts the neighbouring matter out
  - timaeus says: of its place. And this, yielding to the thrust, drives before it
  - timaeus says: that which is immediately nearest ; and all being driven round
  - timaeus says: by this compulsion enters into the place whence the breath
  - timaeus says: came forth, and replenishing the same follows after the breath
  - timaeus says: and this whole process goes on like the rotation of a wheel,
  - timaeus says: because there is no void. Therefore when the cavity of the
  - timaeus says: chest and the lungs send forth the breath, they are again re-
  - timaeus says: plenished by the air surrounding the body, which penetrates
  - timaeus says: inwards through the flesh, seeing it is porous, and is forced
  - timaeus says: round in a circuit. And again when the air returns and passes
  - timaeus says: forth through the body, it thrusts the breath back again in-
  - timaeus says: wards through the passages of the mouth and nostrils. The
  - timaeus says: cause which sets this principle in action we may describe thus.
  - timaeus says: In every animal the inner parts about the blood and veins are
  - timaeus says: the hottest, as if there were a fount of fire contained in it. This
  - timaeus says: is what we compare to the network of the weel, supposing
  - timaeus says: that all the part extending from the middle to the sides
  - timaeus says: is woven of fire, but the outer part of air. Now we must
  - timaeus says: admit that the heat naturally tends outwards to its own region
  - timaeus says: and its own kin. And whereas there are two means of egress,
  - timaeus says: one out through the body, the other by way of the mouth and
  - timaeus says: nostrils, when it makes for one exit, it impels the air round
  - timaeus says: towards the other. And the air so impelled falling into the fire
  - timaeus says: is heated, but that which passes out is cooled. So the heat
  - timaeus says: changes its position and the parts about the other outlet be-
  - timaeus says: come warmer ; therefore the heat now has a stronger tendency in
  - timaeus says: the new direction, seeking its own affinity, and impels the air by
  - timaeus says: the other passage - and this, undergoing the same change and
  - timaeus says: reproducing the same process, is thus by these two impulses
  - timaeus says: converted into a wheel swaying backwards and forwards, and so
  - timaeus says: it gives rise to respiration.
