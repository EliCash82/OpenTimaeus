  - timaeus says: Now concerning rest and motion, how they arise
  - timaeus says: and under what conditions, we must come to an agreement, else
  - timaeus says: many difficulties will stand in the way of our argument that is
  - timaeus says: to follow. This has been already in part set forth, but we have
  - timaeus says: yet to add that in uniformity no movement will ever exist. For
  - timaeus says: that what is to be moved should exist without that which is to
  - timaeus says: move it, or what is to move without that which is to be moved,
  - timaeus says: is difficult or rather impossible - but without these there can be
  - timaeus says: no motion, and for these to be uniform is not possible. So
  - timaeus says: then let us always assign rest to uniformity and motion to its
  - timaeus says: opposite. Now the opposite of uniformity is caused by in-
  - timaeus says: equality ; and of inequality we have discussed the origin. But
  - timaeus says: how it comes to pass that all bodies are not sorted off into
  - timaeus says: their several kinds and cease from passing through one another
  - timaeus says: and changing their place, this we have not explained. Let us
  - timaeus says: put it again in this way. The revolution of the whole, when it
  - timaeus says: had embraced the four kinds, being circular, with a natural
  - timaeus says: tendency to return upon itself, compresses everything and suffers
  - timaeus says: no vacant space to be left. Therefore fire penetrates most of
  - timaeus says: all through all things, and in the second degree air, since it is
  - timaeus says: second in fineness, and the rest in proportion. For the sub-
  - timaeus says: stances which are formed of the largest parts have the most
  - timaeus says: void left in their structure, and those made of the smallest have
  - timaeus says: the least. Now the constriction of this contracting force thrusts
  - timaeus says: the small particles into the interspaces between the larger - so
  - timaeus says: that when small are set side by side with great, and the lesser
  - timaeus says: particles divide the greater, while the greater compress the
  - timaeus says: smaller, all things keep rushing backwards and forwards to their
  - timaeus says: own region; since in changing its bulk each changes its proper
  - timaeus says: position in space. Thus owing to these causes a perpetual dis-
  - timaeus says: turbance of uniformity is always kept up and so preserves the
  - timaeus says: perpetual motion of matter now and henceforth without cessation.
