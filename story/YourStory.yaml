  - timaeus says: being censured for using irrelevant terms ? For the centre
  - timaeus says: cannot properly be described as being above or below, but
  - timaeus says: simply at the centre ; while the circumference is neither itself
  - timaeus says: central nor has any difference between the points on its sur-
  - timaeus says: face, so that one has a different relation to the centre from
  - timaeus says: an opposite point. Since then it is everywhere uniform, how
